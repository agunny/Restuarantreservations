<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant booking system">
    <meta name="keywords" content="Restaurant, reservation, booking">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Restaurant Booking System</title>
</head>

<body>
    <div class="container">
        <h1>Wok In & Wok Out</h1>
        <h2>Make a Reservation</h2>
        <p>Opening Hours:</p>
        <p>Tuesday to Sunday</p>
        <p>2pm - 10pm</p>
        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Select Time:</label>
            <select id="time" name="time" required>
                <option value="">Select a time</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="15:30">15:30</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>
            </select>
            <label for="guests">Number of Guests:</label>
            <select id="guests" name="guests" required>
                <option value="">Select number of guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional-info" placeholder="Dietary Requirements/Allergies"></textarea>
            <input type="submit" value="Book Now">
        </form>
</body>
